<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="controls">
    <div>
      <label for="floors">Number of Floors:</label>
      <input type="number" id="floors" value="6" min="1">
    </div>
    <div>
      <label for="lifts">Number of Lifts:</label>
      <input type="number" id="lifts" value="4" min="1">
    </div>
    <button onclick="initBuilding(); return false">Generate</button>
  </form>
  <div id="building"></div>
  <script src="script.js"></script>
</body>

</html>
